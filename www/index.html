<script id="login-wrapper" type="text/x-handlebars-template">
	 <div class="loginWrapper">

              <h2 class="form-signin-heading"><span class="glyphicon glyphicon-user"></span> Login</h2>
              <label for="inputEmail" class="sr-only">Username</label>
              
              <input type="text" id="username" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">

              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="password" id="inputPassword" class="form-control" placeholder="Password" required="">
              <div class="checkbox">
               
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
           
          </div>

</script>
